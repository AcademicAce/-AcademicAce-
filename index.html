<!DOCTYPE html>
<html>
<head>
  <title>Unblocked Games</title>
  <style>
    /* Add the blue and purple gradient background */
    body {
      background: linear-gradient(to bottom, #5764FF, #9966FF);
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
    h1 {
      color: white;
    }
    
    .game-embed {
      display: inline-block;
      margin: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Unblocked Games</h1>
  
  <div class="game-embed">
    <h2>Category 1</h2>
    <iframe src="https://example.com/game1" width="800" height="600"></iframe>
  </div>
  
  <div class="game-embed">
    <h2>Category 2</h2>
    <iframe src="https://example.com/game2" width="800" height="600"></iframe>
  </div>
  
  <!-- Add more game embeds for different categories and games -->
  
</body>
</html>
